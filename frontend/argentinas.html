<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Películas Argentinas - PLAYPLEX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: white;
    }
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
    .card-title {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #pagination-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Películas Argentinas</h1>
    <div class="row" id="peliculas-container"></div>

    <div id="pagination-controls" class="mt-4">
      <button id="prevBtn" class="btn btn-outline-light" disabled>Anterior</button>
      <button id="nextBtn" class="btn btn-outline-light" disabled>Siguiente</button>
    </div>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-outline-light">Volver al Inicio</a>
    </div>
  </div>

  <script>
    let allPeliculas = [];
    const itemsPerPage = 12;
    let currentPage = 1;

    async function cargarPeliculas() {
      try {
        const response = await fetch('/api/biblioteca/10');
        const xmlText = await response.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        const videos = xmlDoc.getElementsByTagName('Video');

        allPeliculas = Array.from(videos).map(video => {
          const title = video.getAttribute('title');
          const year = video.getAttribute('year') || '';

          let thumb = null;
          const images = video.querySelectorAll(':scope > Image');
          images.forEach(img => {
            if (img.getAttribute('type') === 'coverPoster') {
              thumb = img.getAttribute('url');
            }
          });

          if (!thumb) {
            thumb = video.getAttribute('thumb');
          }

          return { title, year, thumb };
        }).filter(p => p.thumb !== null);

        currentPage = 1;
        mostrarPagina(currentPage);
        configurarBotones();

      } catch (err) {
        console.error('Error al cargar películas:', err);
        const container = document.getElementById('peliculas-container');
        container.innerHTML = '<p class="text-danger">Error al cargar las películas.</p>';
      }
    }

    function mostrarPagina(page) {
      const container = document.getElementById('peliculas-container');
      container.innerHTML = '';

      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageItems = allPeliculas.slice(startIndex, endIndex);

      pageItems.forEach(pelicula => {
        const col = document.createElement('div');
        col.className = 'col-6 col-md-4 col-lg-3 col-xl-2 mb-4';

        const card = document.createElement('div');
        card.className = 'card h-100 bg-dark text-white shadow-sm';

        const img = document.createElement('img');
        img.className = 'img-fluid rounded-top';
        img.style.aspectRatio = '2 / 3';
        img.style.objectFit = 'cover';
        img.src = `/api/thumb?path=${encodeURIComponent(pelicula.thumb)}`;
        img.alt = pelicula.title;

        const body = document.createElement('div');
        body.className = 'card-body p-2';
        body.style.backgroundColor = 'rgba(0,0,0,0.7)';
        body.style.minHeight = '80px';

        const h5 = document.createElement('h5');
        h5.className = 'card-title fs-6 mb-1';
        h5.textContent = `${pelicula.title} (${pelicula.year})`;

        body.appendChild(h5);
        card.appendChild(img);
        card.appendChild(body);
        col.appendChild(card);
        container.appendChild(col);
      });

      configurarBotones();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function configurarBotones() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage * itemsPerPage >= allPeliculas.length;

      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          mostrarPagina(currentPage);
        }
      };

      nextBtn.onclick = () => {
        if (currentPage * itemsPerPage < allPeliculas.length) {
          currentPage++;
          mostrarPagina(currentPage);
        }
      };
    }

    cargarPeliculas();
  </script>
</body>
</html>
